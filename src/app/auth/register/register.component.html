<!-- Material form register -->
<mdb-card>

    <mdb-card-header class="elegant-color-dark white-text text-center py-4">
        <h5>
            <strong>Sign up</strong>
        </h5>
    </mdb-card-header>

    <!--Card content-->
    <mdb-card-body class="px-lg-5 pt-0">

        <!-- Form -->
        <form class="text-center" style="color: #757575;"  (ngSubmit)="signUp()" [formGroup]="registrationForm">

            <div class="md-form">
                <input type="text" id="displayName" class="form-control" mdbInputDirective [validateSuccess]="false" formControlName="displayName">
                <label for="displayName">Display name</label>
            </div>

            <!-- E-mail -->
            <div class="md-form mt-0">
                <input type="email" id="email" class="form-control" mdbInputDirective [validateSuccess]="false" formControlName="email">
                <label for="email">E-mail</label>
            </div>

            <!-- Password -->
            <div class="md-form">
                <input type="password" id="password" class="form-control" aria-describedby="materialRegisterFormPasswordHelpBlock"
                    mdbInputDirective [validateSuccess]="false" formControlName="password">
                <label for="password">Password</label>
                <small id="materialRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                    At least 8 characters and 1 digit
                </small>
            </div>

            <!-- Phone number -->
            <!-- <div class="md-form">
                <input type="text" id="materialRegisterFormPhone" class="form-control" aria-describedby="materialRegisterFormPhoneHelpBlock"
                    mdbInputDirective>
                <label for="materialRegisterFormPhone">Phone number</label>
                <small id="materialRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
                    Optional - for two step authentication
                </small>
            </div> -->

            <!-- Newsletter -->
            <!-- <mdb-checkbox>Subscribe to our newsletter</mdb-checkbox> -->

            <!-- Sign up button -->
            <button mdbBtn color="elegant" outline="true" rounded="true" block="true" class="my-4 waves-effect z-depth-0"
                mdbWavesEffect type="submit">Sign Up</button>

            <!-- Register -->
            <p>Already a member?
                <a routerLink="/auth/login" href="">Sign In</a>
            </p>
